git:
  paging:
    colorArg: always
    pager: delta --light --paging=never --side-by-side
    # useConfig: true

  branchLogCmd: git log --graph --color=always --all --pretty=format:"%C(auto,yellow)%h%C(auto,magenta)% G? %C(auto,blue)%>(12,trunc)%ad %C(auto,green)%<(7,trunc)%aN%C(auto,reset)%s%C(auto,red)% gD% D"
